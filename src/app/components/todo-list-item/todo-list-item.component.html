<div class="row justify-content-lg-center task-items">
    <div class="col-lg-6">
        <!-- <read-more> -->
            <h3 [ngClass]='["item"]' #taskText>{{task}}</h3>
        <!-- </read-more> -->

        <!-- <span (click) = "expandText($event)" *ngIf="isOverflown(taskText)">{{this.isExpanded?'hide':'show more'}}</span> -->
    </div>
    <div class="col-lg-3 task-buttons">
        <button (click)="done($event)" type="button" class="btn btn-success w-25">Done</button>
        <button (click)="editItem($event)" type="button" class="btn btn-primary w-25">Edit</button>
        <button (click)="deleteItem($event)" type="button" class="btn btn-danger w-25">Delete</button>
    </div>
</div>
