<h1 class="text-center">Zavrseni zadatci</h1>

<div class="container test">
    <ul class="list-group">
            <li *ngFor="let task of doneTasks">{{task}}</li>
    </ul>
</div>

<div class="d-flex justify-content-center mt-2">
    <button (click) = "exitCompletedTasks()" type="button" class="btn btn-primary">Izadji</button>
</div>
