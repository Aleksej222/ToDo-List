<div class="container-fluid">



<div class="row users">
<div class="dropdown col-lg-2 col-sm-3 col-5">
    <button type="button" class="btn btn-primary dropdown-toggle w-100" [attr.data-toggle]="users.length>0?'dropdown':null">
      Users
    </button>
    <div class="dropdown-menu" id="dropdown">
      <a class="dropdown-item" href="#" *ngFor="let user of users">{{user}}</a>
    </div>
</div>

<div class="col-lg-2 col-sm-2 col-2">
    <button (click) = "addNewUser()" type="button" class="btn btn-primary btn-add-user" data-toggle="tooltip" data-placement="bottom" title="Add new user">
     +
    </button>
</div>

</div>

<div class="text-center">
    <h1 class="title">To Do List</h1>
</div>

<div class="container">
    <form (submit) = "add($event)">
        <input type="text" class="form-control w-50 d-inline" [(ngModel)]="newItem" name="biloSta">
        <button class="btn btn-success" type="submit">Add Task</button>
    </form>

    <div *ngFor="let task of tasks" class="items">
        <app-todo-list-item [task]="task"></app-todo-list-item>
    </div>
</div>

</div>
